<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes for every occasion. Find your next favorite meal here!">
    
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes for every occasion. Find your next favorite meal here!">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://your-website-url.com/">

    <meta name="twitter:card" content="summary_large_image">

    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <form class="search-form">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Find a recipe"
                >
                <button type="submit" aria-label="Search">
                    <svg height="24" width="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>
        </form>
        
        <div id="recipe-container">
            <!-- Sample Recipe Card (using Apple Crisp as an example) -->
            <section class="recipe-card">
                <img src="images/apple-crisp.jpg" alt="A bowl of apple crisp with a scoop of vanilla ice cream">
                <div class="card-content">
                    <div class="tags">
                        <span>dessert</span>
                    </div>
                    <h2>Apple Crisp</h2>
                    <div class="rating-section">
                        <span
                            class="rating"
                            role="img"
                            aria-label="Rating: 4 out of 5 stars">
                            <span aria-hidden="true">⭐</span>
                            <span aria-hidden="true">⭐</span>
                            <span aria-hidden="true">⭐</span>
                            <span aria-hidden="true">⭐</span>
                            <span aria-hidden="true" class="star-empty">☆</span>
                        </span>
                    </div>
                    <p>
                        This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                    </p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
        <p class="copyright">&copy; 2023 Recipe Book</p>
    </footer>

</body>
</html>
